<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>BridgeLabz - Address Book</title>
    <link rel="stylesheet" href="../css/employee-registration.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  
  <body>
      <div class="container-1">
        <section>
            <div class="page-header">
               
                <h3 style="color:brown"
                    class="pull-left">
                    <img src="../Assets/addressBook_logo.png" alt="Logo" height="50px" width="50px"/>
                Address Book
                
                </h3>
                <!-- <div class="pull-right">
                    <div class="btn-group">
                        <button class="btn btn-success">
                        <span>×</span>
                        </button>
                    </div>
                </div> -->

                
            </div>
        </section>
    </div>
   <br>
   <div class="container">
      <div class="form-group" >
        <h2>PERSON ADDRESS FORM</h2>
        <!-- <div class="pull-right">
          <button type="button" onClick="oncancel()" class="btn btn-success" onClick="oncancel()">×</button>
        </div> -->
      </div>
        
        <form class="form" id="addressBook" action="#" onsubmit="return onSubmit()">
            <div class="form-group">
        <label for="fullName">Full Name :</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter full name" name="fullName">
      </div>

      <div class="form-group">
        <label for="phno" >Phone Number :</label>
        <input type="number" class="form-control" id="phno" placeholder="Enter phone number" name="phno">
      </div>

      <div class="form-group">
        <label class="label text" for="address">Address :</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address">
    </div>
      <!-- <div class="dropdown">
          <p>City :</p>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Select City
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Link 1</a>
          <a class="dropdown-item" href="#">Link 2</a>
          <a class="dropdown-item" href="#">Link 3</a>
        </div>
      </div>
     -->

      <div class="row-content">
        <label class="label text" for="city">Select City</label>
        <div>
            <select class="form-select" id="city" name="city" >
                <option value="">Select City</option>
                <option value="Banglore">Banglore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Pune">Pune</option>
            </select>
        </div>
        <label class="state-label text" for="state">Select State</label>
        <div>
            <select class="form-select" id="state" name="state" >
                <option value="">Select State</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Madhyapradesh">Madhyapradesh</option>
                <option value="Goa">Goa</option>
                <option value="Maharashtra">Maharashtra</option>
            </select>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="zip">Zip Code</label>
        <div>
            <select class="form-select" id="zip" name="zip" >
                <option value="">Select Zip</option>
                <option value="600101">600101</option>
                <option value="600102">600102</option>
                <option value="600103">600103</option>
                <option value="600104">600104</option>
                <option value="600105">600105</option>
                <option value="600106">600106</option>
            </select>
        </div>
    </div>
    <br>
    <div class="submit-reset">
      <button type="submit" onClick="onSubmit()"id="submitButton" class="btn btn-success">Add</button>
      <button type="reset" onClick="formReset()" class="btn btn-warning" onClick="formReset()">Reset</button>
      <button type="button" onClick="onCancel()" id="cancelButton" class="btn btn-danger">Cancel</button>
    </div>
    </form>
  </div>
  <script src="../JS/AddressBook_form.js"></script>
  </body>
  </html>
